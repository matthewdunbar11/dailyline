name: EAS Update

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Publish EAS update to production
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        env:
          EXPO_PUBLIC_API_ENDPOINT: ${{ secrets.RENDER_PRODUCTION_API_ENDPOINT }}
        run: |
          if [ -z "$EXPO_PUBLIC_API_ENDPOINT" ]; then
            echo "RENDER_PRODUCTION_API_ENDPOINT is not set"
            exit 1
          fi

          eas update --channel production --environment production --auto

      - name: Publish EAS update to PR channel
        if: github.event_name == 'pull_request'
        env:
          EXPO_PUBLIC_API_ENDPOINT: ${{ secrets.RENDER_PREVIEW_API_ENDPOINT }}
        run: |
          if [ -z "$EXPO_PUBLIC_API_ENDPOINT" ]; then
            echo "RENDER_PREVIEW_API_ENDPOINT is not set"
            exit 1
          fi

          CHANNEL="pr-${{ github.event.number }}"
          echo "Publishing to channel: $CHANNEL"
          eas update --channel "$CHANNEL" --environment preview --auto
